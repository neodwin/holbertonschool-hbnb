<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HBnB</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!-- No login link here since this page is only accessible when logged in -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Add Your Review</h1>

            <div id="review-message" class="message" style="display: none;"></div>

            <form id="review-form" class="form-container">
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating" required>
                        <option value="">-- Select Rating --</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Poor</option>
                        <option value="1">1 - Very Poor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="review-text">Your Review</label>
                    <textarea id="review-text" name="review-text" rows="6" required></textarea>
                </div>

                <div class="form-buttons">
                    <a href="place.html?id=ce57d06d-46ed-4f14-a87d-59da27cd97f3" class="btn-secondary" id="cancel-button">Cancel</a>
                    <button type="submit" class="btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBnB. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
